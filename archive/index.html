---
layout: page
title: Archive
menu: main
permalink: /archive/
---

<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="archive.css">
</head>

<body>


<div id="arch-list">
{% for post in site.posts %}
	<li class="arch-post">
	{{post.date | date: "%F"}} : <a class="arch-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	{% if post.description == "" %}
	{% else %}<br>
    <span class="arch-desc">{{post.description}}</span>
{% endif %}
	</li>
{% endfor %}
</div>

</body>
</html>
