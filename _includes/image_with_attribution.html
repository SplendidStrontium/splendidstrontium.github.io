{% assign image_data = site.data.images[include.image_id] %}
<figure class="blog-image">
  <img src="{{ image_data.image_url }}" 
       alt="{{ image_data.alt_text }}" 
       title="{{ image_data.description }}">
  <figcaption>
    <div class="image-caption">{{ image_data.description }}</div>
    <div class="image-attribution">
      {% if image_data.hosting == "external" %}
        Image courtesy of <a href="{{ image_data.source_page }}" target="_blank">{{ image_data.source_platform }}</a>, 
        digitized from {{ image_data.source_institution }}. {{ image_data.rights_status }}.
      {% else %}
        {% if image_data.source_platform == "Fiverr" %}
          Commissioned artwork by {{ image_data.source_institution }} via <a href="https://www.fiverr.com" target="_blank">{{ image_data.source_platform }}</a>. {{ image_data.rights_status }}.
        {% else %}
          Artwork by {{ image_data.source_institution }}. {{ image_data.rights_status }}.
        {% endif %}
      {% endif %}
    </div>
  </figcaption>
</figure>
