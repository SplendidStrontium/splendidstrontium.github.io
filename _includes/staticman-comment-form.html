<div class="comment-form">
    <h4>Leave a Comment</h4>
    <form action="https://staticman.nan.nyc/v2/entry/SplendidStrontium/splendidstrontium.github.io/master/comments" method="post">
        
        <!-- Hidden fields for Staticman -->
        <input type="hidden" name="options[redirect]" value="{{ site.url }}{{ page.url }}">
        <input type="hidden" name="options[slug]" value="{{ page.slug }}">
        
        <!-- Honeypot field for spam prevention -->
        <input type="text" name="fields[honeypot]" style="display: none;">
        
        <!-- User input fields -->
        <div class="form-group">
            <label for="name">Name (required)</label>
            <input type="text" id="name" name="fields[name]" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email (optional - used for Gravatar)</label>
            <input type="email" id="email" name="fields[email]">
        </div>
        
        <div class="form-group">
            <label for="message">Comment (required)</label>
            <textarea id="message" name="fields[message]" rows="5" required></textarea>
        </div>
        
        <button type="submit">Submit Comment</button>
        
        <p class="form-note">
            Comments are moderated and will appear after approval.
        </p>
    </form>
</div>
