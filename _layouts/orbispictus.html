---
layout: default
---
<div class="op-main">

 <header class="op-header">
    <h1 class="op-title">{{ page.title }}</h1>
  </header>

  <div class="op-content">
    <div>
		{{ content }}
	</div>
  </div>

{% if page.lastmod %}
	<p class="post-meta">Last update: {{ page.lastmod | date_to_rfc822 }}</p>
{% endif %}

</div>
