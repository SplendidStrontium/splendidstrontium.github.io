layout: page
title: Entertainment
menu: main
permalink: /entertainment/
---

<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="entertainment.css">
</head>

<body>


<div id="entertainment-list">
{% for post in site.categories.entertainment %}
	<li class="entertainment-post">
	{{post.date | date: "%F"}} : <a class="arch-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	<br><span class="entertainment-desc">{{post.description}}</span>
	</li>	

{% endfor %}
</div>

</body>
</html>
