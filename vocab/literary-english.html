<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg: #1a1614; --bg2: #221e1a; --text: #c4b5a0; --text-light: #d4c5b0;
    --text-dim: #8b7355; --text-faint: #6b5d4d; --text-ghost: #4a3f34;
    --accent: rgba(139,115,85,0.2); --accent-border: rgba(139,115,85,0.15);
    --green: #7a9b6d; --gold: #c8aa50; --blue: #7a9ab0;
  }
  html { height: 100%; }
  body {
    min-height: 100%; background: linear-gradient(160deg, var(--bg) 0%, var(--bg2) 50%, var(--bg) 100%);
    color: var(--text); font-family: 'Cormorant Garamond', Georgia, 'Palatino Linotype', serif;
    -webkit-font-smoothing: antialiased; overflow-x: hidden;
  }
  .texture {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(196,181,160,0.015) 2px, rgba(196,181,160,0.015) 4px);
  }
  .app { position: relative; z-index: 1; max-width: 480px; margin: 0 auto; padding: 16px 16px 32px; }

  /* Header */
  .header { text-align: center; margin-bottom: 20px; padding-top: 8px; }
  .header h1 {
    font-size: 24px; font-weight: 400; letter-spacing: 0.08em; color: var(--text-light);
    margin: 0 0 4px; text-transform: uppercase; font-variant: small-caps;
  }
  .header-line {
    width: 60px; height: 1px; margin: 0 auto 8px;
    background: linear-gradient(90deg, transparent, var(--text-dim), transparent);
  }
  .header-sub { font-size: 13px; color: var(--text-dim); letter-spacing: 0.15em; text-transform: uppercase; }

  /* Stats bar */
  .stats-bar { display: flex; justify-content: center; gap: 24px; margin-bottom: 16px; font-size: 13px; color: var(--text-dim); }

  /* Pills / buttons */
  .pill {
    display: inline-flex; align-items: center; gap: 5px; padding: 6px 14px; border-radius: 20px;
    font-size: 13px; border: 1px solid var(--accent-border); background: rgba(139,115,85,0.05);
    color: var(--text-dim); cursor: pointer; letter-spacing: 0.04em; font-family: inherit;
  }
  .pill.active { background: var(--accent); border-color: var(--text-dim); color: var(--text-light); }
  .pill svg { width: 14px; height: 14px; }

  /* Action bar */
  .action-bar { display: flex; gap: 8px; margin-bottom: 12px; justify-content: center; flex-wrap: wrap; }

  /* Filter panel */
  .panel {
    background: rgba(34,30,26,0.9); border: 1px solid rgba(139,115,85,0.2);
    border-radius: 8px; padding: 12px; margin-bottom: 12px;
  }
  .panel-label {
    font-size: 12px; color: var(--text-dim); text-transform: uppercase;
    letter-spacing: 0.1em; margin-bottom: 8px;
  }
  .chip-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
  .chip {
    padding: 4px 10px; border-radius: 14px; font-size: 12px; font-family: inherit;
    border: 1px solid var(--accent-border); color: var(--text); cursor: pointer;
    background: rgba(139,115,85,0.08);
  }
  .chip.active { background: rgba(139,115,85,0.3); border-color: var(--text-dim); }
  .hide-known-label { display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--text); cursor: pointer; }
  .hide-known-label input { accent-color: var(--text-dim); }

  /* Stats panel */
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  .stat-val { font-size: 22px; color: var(--text-light); font-weight: 300; }
  .stat-label { font-size: 12px; color: var(--text-dim); }
  .reset-btn { margin-top: 16px; font-size: 12px; color: #a06050; }

  /* Card */
  .card {
    background: linear-gradient(180deg, rgba(34,30,26,0.95) 0%, rgba(26,22,20,0.98) 100%);
    border: 1px solid rgba(139,115,85,0.2); border-radius: 10px;
    padding: 24px 20px; margin-bottom: 12px; min-height: 340px;
    display: flex; flex-direction: column;
  }
  .badges { display: flex; gap: 6px; margin-bottom: 16px; flex-wrap: wrap; }
  .badge {
    padding: 3px 9px; border-radius: 10px; font-size: 12px; letter-spacing: 0.04em;
  }
  .badge-cat { background: rgba(139,115,85,0.15); color: var(--text); }
  .badge-known { background: rgba(122,155,109,0.15); color: var(--green); }
  .badge-starred { background: rgba(200,170,80,0.15); color: var(--gold); }
  .badge-box { background: rgba(100,140,180,0.12); color: var(--blue); }
  .badge-tag { background: rgba(139,115,85,0.1); color: var(--text-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; }

  .word { font-size: 34px; font-weight: 300; color: #e8ddd0; letter-spacing: 0.02em; margin-bottom: 4px; line-height: 1.2; }
  .pronunciation { font-size: 15px; color: var(--text-dim); margin-bottom: 20px; font-style: italic; }

  .reveal-btn {
    flex: 1; display: flex; align-items: center; justify-content: center;
    background: rgba(139,115,85,0.06); border: 1px dashed rgba(139,115,85,0.2);
    border-radius: 8px; cursor: pointer; color: var(--text-dim); font-size: 15px;
    gap: 8px; min-height: 160px; font-family: inherit;
  }
  .reveal-btn svg { width: 18px; height: 18px; }

  .definition { font-size: 17px; color: var(--text-light); line-height: 1.6; margin-bottom: 16px; }
  .example-block {
    border-left: 2px solid rgba(139,115,85,0.3); padding-left: 14px;
    font-size: 15px; color: var(--text); line-height: 1.6; margin-bottom: 16px; font-style: italic;
  }
  .meta { font-size: 13px; color: var(--text-faint); margin-bottom: 6px; }
  .meta-label { color: var(--text-dim); }

  .card-actions { display: flex; gap: 8px; margin-top: 16px; justify-content: center; flex-wrap: wrap; }
  .action-btn {
    display: inline-flex; align-items: center; gap: 5px; padding: 6px 12px;
    border-radius: 16px; font-size: 12px; border: 1px solid var(--accent-border);
    background: rgba(139,115,85,0.05); color: var(--text-dim); cursor: pointer;
    letter-spacing: 0.03em; font-family: inherit;
  }
  .action-btn.known-active { border-color: var(--green); background: rgba(122,155,109,0.13); color: var(--green); }
  .action-btn.star-active { border-color: var(--gold); background: rgba(200,170,80,0.13); color: var(--gold); }
  .action-btn svg { width: 14px; height: 14px; }

  /* Navigation */
  .nav { display: flex; align-items: center; justify-content: space-between; padding: 0 8px; }
  .nav-btn {
    background: rgba(139,115,85,0.08); border: 1px solid var(--accent-border);
    border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center;
    justify-content: center; color: var(--text-dim); cursor: pointer;
  }
  .nav-btn svg { width: 24px; height: 24px; }
  .nav-count { font-size: 14px; color: var(--text-faint); }

  .footer { text-align: center; margin-top: 24px; font-size: 12px; color: var(--text-ghost); letter-spacing: 0.1em; }

  .empty { text-align: center; padding: 40px; color: var(--text-dim); font-size: 15px; }

  .revealed { animation: fadeIn 0.3s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

  /* SVG icons inline */
  .icon { display: inline-block; vertical-align: middle; }
</style>

const CATS = {all:"All",perception:"Perception",temporal:"Time",expression:"Expression",sensory:"Sensory",spatial:"Space",truth:"Truth",character:"Character",action:"Action",structure:"Structure"};

// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let progress = {};
let settings = { hideKnown: false, category: "all" };
let currentIdx = 0;
let revealed = false;
let showFilters = false;
let showStats = false;
let touchStartX = null;

const todayStr = () => new Date().toISOString().slice(0, 10);
const LS = {
  get(k) { try { const v = localStorage.getItem(k); return v ? JSON.parse(v) : null; } catch { return null; } },
  set(k, v) { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} }
};

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function init() {
  progress = LS.get("adv-lit-progress") || {};
  settings = LS.get("adv-lit-settings") || { hideKnown: false, category: "all" };

  // Streak
  const today = todayStr();
  const y = new Date(); y.setDate(y.getDate() - 1);
  const yStr = y.toISOString().slice(0, 10);
  if (!progress._lastStudy) { progress._streak = 1; progress._lastStudy = today; }
  else if (progress._lastStudy === today) { /* already */ }
  else if (progress._lastStudy === yStr) { progress._streak = (progress._streak||0)+1; progress._lastStudy = today; }
  else { progress._streak = 1; progress._lastStudy = today; }
  LS.set("adv-lit-progress", progress);

  render();

  // Swipe
  document.getElementById("app").addEventListener("touchstart", e => { touchStartX = e.touches[0].clientX; });
  document.getElementById("app").addEventListener("touchend", e => {
    if (touchStartX === null) return;
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(diff) > 60) { diff > 0 ? go("prev") : go("next"); }
    touchStartX = null;
  });
}

// â”€â”€â”€ Filtered entries â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function filtered() {
  return ENTRIES.filter(e => {
    if (settings.category !== "all" && e.category !== settings.category) return false;
    if (settings.hideKnown && progress[e.id]?.known) return false;
    return true;
  });
}

// â”€â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getStats() {
  const known = Object.values(progress).filter(p => p && p.known).length;
  const studied = Object.values(progress).filter(p => p && p.seen).length;
  const starred = Object.values(progress).filter(p => p && p.starred).length;
  return { streak: progress._streak||1, studied, known, starred, total: ENTRIES.length };
}

// â”€â”€â”€ Navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function go(dir) {
  revealed = false;
  const f = filtered();
  if (f.length === 0) { currentIdx = 0; render(); return; }
  if (dir === "next") currentIdx = currentIdx >= f.length - 1 ? 0 : currentIdx + 1;
  else currentIdx = currentIdx <= 0 ? f.length - 1 : currentIdx - 1;
  render();
}
function shuffle() { revealed = false; const f = filtered(); currentIdx = Math.floor(Math.random()*f.length); render(); }
function reveal() {
  revealed = true;
  const f = filtered(); const e = f[currentIdx]; if (!e) return;
  if (!progress[e.id]) progress[e.id] = {};
  progress[e.id].seen = true;
  progress[e.id].lastSeen = todayStr();
  progress[e.id].box = Math.min((progress[e.id].box||0)+1, 5);
  progress._lastStudy = todayStr();
  LS.set("adv-lit-progress", progress);
  render();
}
function toggleKnown() {
  const f = filtered(); const e = f[currentIdx]; if (!e) return;
  if (!progress[e.id]) progress[e.id] = {};
  progress[e.id].known = !progress[e.id].known;
  progress[e.id].seen = true;
  LS.set("adv-lit-progress", progress); render();
}
function toggleStar() {
  const f = filtered(); const e = f[currentIdx]; if (!e) return;
  if (!progress[e.id]) progress[e.id] = {};
  progress[e.id].starred = !progress[e.id].starred;
  LS.set("adv-lit-progress", progress); render();
}
function resetBox() {
  const f = filtered(); const e = f[currentIdx]; if (!e) return;
  if (progress[e.id]) { progress[e.id].box = 0; progress[e.id].known = false; }
  LS.set("adv-lit-progress", progress); render();
}
function resetAll() {
  progress = { _streak: 1, _lastStudy: todayStr() };
  LS.set("adv-lit-progress", progress); render();
}
function setCat(c) {
  settings.category = c; currentIdx = 0; revealed = false;
  LS.set("adv-lit-settings", settings); render();
}
function setHideKnown(v) {
  settings.hideKnown = v; currentIdx = 0; revealed = false;
  LS.set("adv-lit-settings", settings); render();
}

// â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function render() {
  const f = filtered();
  const s = getStats();
  const idx = Math.min(currentIdx, Math.max(0, f.length - 1));
  const e = f[idx] || null;
  const ep = e ? (progress[e.id] || {}) : {};

  let h = '';

  // Header
  h += '<div class="header"><h1>Literary English</h1><div class="header-line"></div>';
  h += '<div class="header-sub">Vocabulary for Writers</div></div>';

  // Stats bar
  h += `<div class="stats-bar">
    <span>ðŸ”¥ ${s.streak} day${s.streak!==1?"s":""}</span>
    <span>${s.studied} studied</span>
    <span>${s.known} known</span>
    <span>${f.length} active</span>
  </div>`;

  // Action bar
  h += '<div class="action-bar">';
  h += `<button class="pill ${showFilters?"active":""}" onclick="showFilters=!showFilters;render()">${ICONS.filter} Filters</button>`;
  h += `<button class="pill" onclick="shuffle()">${ICONS.shuffle} Shuffle</button>`;
  h += `<button class="pill ${showStats?"active":""}" onclick="showStats=!showStats;render()">${ICONS.book} Stats</button>`;
  h += '</div>';

  // Filter panel
  if (showFilters) {
    h += '<div class="panel"><div class="panel-label">Category</div><div class="chip-row">';
    for (const [k,v] of Object.entries(CATS)) {
      h += `<button class="chip ${settings.category===k?"active":""}" onclick="setCat('${k}')">${v}</button>`;
    }
    h += '</div>';
    h += `<label class="hide-known-label"><input type="checkbox" ${settings.hideKnown?"checked":""} onchange="setHideKnown(this.checked)"> Hide words marked as known</label>`;
    h += '</div>';
  }

  // Stats panel
  if (showStats) {
    h += '<div class="panel"><div class="panel-label">Progress Overview</div><div class="stats-grid">';
    [["Total Words",s.total],["Studied",s.studied],["Marked Known",s.known],["Remaining",s.total-s.known],["Streak",s.streak+" day"+(s.streak!==1?"s":"")],["Starred",s.starred]].forEach(([l,v])=>{
      h += `<div><div class="stat-val">${v}</div><div class="stat-label">${l}</div></div>`;
    });
    h += `</div><button class="pill reset-btn" onclick="resetAll()">${ICONS.reset} Reset All Progress</button></div>`;
  }

  // Card
  if (e) {
    h += '<div class="card">';
    // Badges
    h += '<div class="badges">';
    h += `<span class="badge badge-cat">${CATS[e.category]||e.category}</span>`;
    if (ep.known) h += '<span class="badge badge-known">âœ“ Known</span>';
    if (ep.starred) h += '<span class="badge badge-starred">â˜… Starred</span>';
    if (ep.box > 0) h += `<span class="badge badge-box">Box ${ep.box||0}/5</span>`;
    e.tags.forEach(t => { h += `<span class="badge badge-tag">${t}</span>`; });
    h += '</div>';

    h += `<div class="word">${e.word}</div>`;
    h += `<div class="pronunciation">${e.pronunciation}</div>`;

    if (!revealed) {
      h += `<button class="reveal-btn" onclick="reveal()">${ICONS.eye} Tap to reveal</button>`;
    } else {
      h += '<div class="revealed">';
      h += `<div class="definition">${e.definition}</div>`;
      h += `<div class="example-block">${e.example}</div>`;
      h += `<div class="meta"><span class="meta-label">Origin:</span> ${e.etymology}</div>`;
      h += `<div class="meta"><span class="meta-label">Use for:</span> ${e.usage}</div>`;
      h += '</div>';

      // Actions
      h += '<div class="card-actions">';
      h += `<button class="action-btn ${ep.known?"known-active":""}" onclick="toggleKnown()">${ICONS.check} ${ep.known?"Unmark Known":"I Know This"}</button>`;
      h += `<button class="action-btn ${ep.starred?"star-active":""}" onclick="toggleStar()">${ICONS.star} ${ep.starred?"Unstar":"Study Later"}</button>`;
      h += `<button class="action-btn" onclick="resetBox()">${ICONS.reset} Reset</button>`;
      h += '</div>';
    }
    h += '</div>';
  } else {
    h += '<div class="empty">No entries match your filters. Try adjusting your category or showing known words.</div>';
  }

  // Nav
  if (f.length > 0) {
    h += '<div class="nav">';
    h += `<button class="nav-btn" onclick="go('prev')">${ICONS.left}</button>`;
    h += `<span class="nav-count">${idx+1} / ${f.length}</span>`;
    h += `<button class="nav-btn" onclick="go('next')">${ICONS.right}</button>`;
    h += '</div>';
  }

  h += '<div class="footer">Swipe left/right to navigate Â· Progress saves automatically</div>';

  document.getElementById("app").innerHTML = h;
}

init();
</script>
