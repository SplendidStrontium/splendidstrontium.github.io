comments:
  allowedFields: ["name", "email", "message", "parent_id"]
  branch: "master"
  commitMessage: "New comment by {fields.name}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
    message: "function(field, data) { return field.replace(/\\r\\n/g, '\\n').replace(/\\r/g, '\\n'); }"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"